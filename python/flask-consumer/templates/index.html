<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Kafka Messages</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F2F2F2; /* Cloud background */
            color: #000; /* Black text */
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-weight: bold;
            color: #24004C; /* Midnight */
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        #container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }

        #stanford, #gpt {
            width: 48%;
            padding: 20px;
            border: 1px solid #DDD;
            border-radius: 10px;
            background-color: #FFF; /* White background */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #stanford {
            border-left: 10px solid #C4FF35; /* Acid green border */
        }

        #gpt {
            border-left: 10px solid #24004C; /* Midnight border */
        }

        h2 {
            font-family: 'Syne', sans-serif;
            font-weight: bold;
            color: #24004C; /* Midnight */
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            color: #000; /* Black for labels */
        }

        .value {
            color: #24004C; /* Midnight for values */
            margin-bottom: 15px;
        }

        .description {
            margin-top: 20px;
            color: #7D2271; /* Pink dark for description text */
        }
    </style>
</head>
<body>
<h1>Real-Time Kafka Messages</h1>
<div id="container">
    <div id="stanford">
        <h2>Stanford Results</h2>
        <div class="label">Time Window:</div>
        <div class="value" id="stanford-time-window"></div>
        <div class="label">Overall Sentiment:</div>
        <div class="value" id="stanford-overall-sentiment"></div>
        <div class="label">Most Positive Message:</div>
        <div class="value" id="stanford-positive-message"></div>
        <div class="label">Most Negative Message:</div>
        <div class="value" id="stanford-negative-message"></div>
        <div class="label">Message Count:</div>
        <div class="value" id="stanford-message-count"></div>
        <div class="label">Average Score:</div>
        <div class="value" id="stanford-average-score"></div>
    </div>
    <div id="gpt">
        <h2>GPT-4 Results</h2>
        <div class="label">Time Window:</div>
        <div class="value" id="gpt-time-window"></div>
        <div class="label">Overall Sentiment:</div>
        <div class="value" id="gpt-overall-sentiment"></div>
        <div class="label">Most Positive Message:</div>
        <div class="value" id="gpt-positive-message"></div>
        <div class="label">Most Negative Message:</div>
        <div class="value" id="gpt-negative-message"></div>
        <div class="label">Message Count:</div>
        <div class="value" id="gpt-message-count"></div>
        <div class="description">
            <div class="label">Descriptive Paragraph:</div>
            <div id="gpt-description"></div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('new_message', (data) => {
            console.log('Received message:', data);

            if (data.type === 'stanford') {
                document.getElementById('stanford-time-window').innerText = `${data.data.start} - ${data.data.end}`;
                document.getElementById('stanford-overall-sentiment').innerText = data.data.overallSentiment;
                document.getElementById('stanford-positive-message').innerText = data.data.mostPositiveMessage;
                document.getElementById('stanford-negative-message').innerText = data.data.mostNegativeMessage;
                document.getElementById('stanford-message-count').innerText = data.data.messageCount;
                document.getElementById('stanford-average-score').innerText = data.data.averageScore || 'N/A';
            } else if (data.type === 'gpt') {
                document.getElementById('gpt-time-window').innerText = `${data.data.start} - ${data.data.end}`;
                document.getElementById('gpt-overall-sentiment').innerText = data.data.overallSentiment;
                document.getElementById('gpt-positive-message').innerText = data.data.mostPositiveMessage;
                document.getElementById('gpt-negative-message').innerText = data.data.mostNegativeMessage || 'N/A';
                document.getElementById('gpt-message-count').innerText = data.data.messageCount;
                document.getElementById('gpt-description').innerText = data.data.descriptiveParagraph || 'N/A';
            }
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    });
</script>
</body>
</html>
